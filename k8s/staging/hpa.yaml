apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: doc-executor
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: doc-executor
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: External
      external:
        metricName: "custom.googleapis.com|rabbitmq_queue_messages_ready"
        metricSelector:
          matchLabels:
            metric.labels.queue: DOC-EXECUTOR-TASKS
        targetAverageValue: 20
